{% extends "LearniumApp/base.html" %}

{% block content %}
<h2>Sign Up below!</h2>


    <form action="{% url "LearniumApp:ViewSignUp" %}" method="post">

    {% csrf_token %}
    {{ theForm.as_p }}

    <input type="submit" class="btn btn-default" value="Register Now">

    </form>
    <h3 style="color:red;">{{ formError }}</h3>



    <p>Click <a href="{% url "LearniumApp:ViewIndex" %}"> here</a> for the login page</p>





{% endblock %}
